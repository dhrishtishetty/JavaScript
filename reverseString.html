<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseString(str) {
            var reverse = " ";
    
            for(var i = str.length -1; i >= 0; i--) {
                reverse += str[i];
            }
            
            return reverse;
        }

        var str = prompt("Enter a word:");
        var result = reverseString(str);
        alert("Reversed Version: " + result);
    </script>
</body>
</html>
