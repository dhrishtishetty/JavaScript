<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = prompt("Enter your grade: ");
        var gradeConvert = Math.floor(grade / 10);

        switch(gradeConvert) {
            case 10:
            case 9:
                alert("A");
                break;

            case 8:
                alert("B");
                break;
                
            case 7:
                alert("C");
                break;

            case 6:
                alert("D");
                break;
                
            default:
                alert("F");
                break;
        }
    </script>
</body>
</html>
